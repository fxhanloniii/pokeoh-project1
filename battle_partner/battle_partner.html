<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-Oh</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <img class="pokeball" src="../assets/pokeball.png"/>
        <div class="headertext">
            <h1>Battle Royale</h1>
            <h3>Pokémon // Yu-Gi-Oh</h3>
        </div>
        <img class="puzzle" src="../assets/puzzle.png"/>
    </header>
    <div class="selecttext">
        <h2>Select Your Battle Partner...</h2>
    </div>
    <div class="main">
        <div class="pokemon">
            <!--Pokemon Images-->
            <div class="img1"><img class="blas" src="../assets/blas1.png"/></div>
            <div class="img2"><img class="char" src="../assets/char1.png"/></div>
            <div class="img3"><img class="geng" src="../assets/geng1.png"/></div>
            <div class="img4"><img class="gyar" src="../assets/gyar1.png"/></div>
            <div class="img5"><img class="pika" src="../assets/pika1.png"/></div>
            <div class="img6"><img class="venu" src="../assets/venu1.png"/></div>
        </div>
        <div class="selection">
            <!--Selection Box Images-->
            <div class="imageselect">
                <img class="selectedPartnerImg" src=""/>
                <!--Selection Image--> 
            </div>
            <p class="partnerName">Name</p>
            <div class="movescontainer">
                <h4>Moves</h4>
                <!--Moves Boxes-->
                <div class="moves">
                    <div class="movebox">
                        <p class="move1"></p>
                    </div>
                    <div class="movebox">
                        <p class="move2"></p>
                    </div>
                    <div class="movebox">
                        <p class="move3"></p>
                    </div>
                    <div class="movebox">
                        <p class="move4"></p>
                    </div>
                </div>
            </div>

        </div>
        <div class="yugioh">
            <!--Yugioh Images-->
            <div class="img1"><img class="bewd" src="../assets/bewd2.png"/></div>
            <div class="img2"><img class="dm" src="../assets/dm2.png"/></div>
            <div class="img3"><img class="ehfw" src="../assets/ehfw2.png"/></div>
            <div class="img4"><img class="gtfn" src="../assets/gtfn2.png"/></div>
            <div class="img5"><img class="rebd" src="../assets/rebd2.png"/></div>
            <div class="img6"><img class="valk" src="../assets/valk2.png"/></div>
        </div>
    </div>
    <button class="battleButton">BATTLE</button>
</body>
</html>
