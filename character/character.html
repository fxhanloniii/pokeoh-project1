<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-Oh</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <img class="pokeball" src="../assets/pokeball.png"/>
        <div class="headertext">
            <h1>Poké-Oh</h1>
        </div>
        <img class="puzzle" src="../assets/puzzle.png"/>
    </header>
    <div class="selecttext">
        <h2>Select Your Character...</h2>
    </div>
    <div class="images">
        <div class="character">
            <div class="img">
                <img class="ash" src="../assets/ash2.png"/>
            </div>
            <p>Ash</p>
        </div>
        <div class="character">
            <div class="img">
                <img class="brock" src="../assets/brock2.png"/>
            </div>
            <p>Brock</p>
        </div>
        <div class="character">
            <div class="img">
                <img class="yami" src="../assets/yami1.png"/>
            </div>
            <p>Yami</p>
        </div>
        <div class="character">
            <div class="img">
                <img class="joey" src="../assets/joey2.png"/>
            </div>
            <p>Joey</p>
        </div>
    </div>
    <p class="myCharacter"></p>
    <button class="next">NEXT</button>
</body>

</html>
