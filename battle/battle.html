<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poké-Oh</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <img class="pokeball" src="../assets/pokeball.png"/>
        <div class="headertext">
            <h1>Poké-Oh</h1>
        </div>
        <img class="puzzle" src="../assets/puzzle.png"/>
    </header>
<div class="main">
    <div class="left"> <!--Team 1 Box-->
        <p class="team">Team Ash</p>
        <div class="partners">
            <!--Character & Battle Partner-->
            <div class="playerleft"><img class="playerLeftImg" src=""/></div>
            <div class="partnerleft"><img class="partnerLeftImg" src=""/></div>
        </div>
        <p>Moves</p>
        <div class="moveButtons1">
            <!--Moves Buttons-->
            <div class="move1">
                <button><p id="move1">1</p></button>
            </div>
            <div class="move2">
                <button><p id="move2">1</p></button>
            </div>
            <div class="move3">
                <button><p id="move3">1</p></button>
            </div>
            <div class="move4">
                <button><p id="move4">1</p></button>
            </div>
        </div>
        <p>Health</p>
        <div class="healthBar">
            <!--Health Bar-->
            <div class="health1"></div>
        
        </div>
    </div>
    <div class="middle">
        <div class="battlefield"><!--Battle Partners & Attack Animation-->
            <div class="player1"><!--Player 1-->
                <img class="player1Img" src=""/>
            </div>
            <div class="attack"><!--Attack Animation-->
            </div>
            <div class="player2"><!--Player 2-->
                <img class="partner2Img2" src=""/>
            </div>
        </div>
        <div class="ground"><!--Ground Floor-->
            <img class="floor" src="../assets/floor-01.png"/>
        </div>
    </div>
    <div class="right"> <!--Team 2 Box-->
            <!--Character & Battle Partner-->
            <p class="team2">Team Ash</p>
        <div class="partners">
            <!--Character & Battle Partner-->
            <div class="partnerleft"><img class="partner2Img" src=""/></div>
            <div class="playerleft"><img class="player2Img" src=""/></div>
            
        </div>
        <p>Moves</p>
        <div class="moveButtons2">
            <!--Moves Buttons-->
            <div class="move1">
                <button><p id="move5">1</p></button>
            </div>
            <div class="move2">
                <button><p id="move6">1</p></button>
            </div>
            <div class="move3">
                <button><p id="move7">1</p></button>
            </div>
            <div class="move4">
                <button><p id="move8">1</p></button>
            </div>
        </div>
        <p>Health</p>
        <div class="healthBar">
            <!--Health Bar-->
            <div class="health2"></div>
        
        </div>
    </div>
    
</div>
<div class="soundText"><!--Sound & Text Box-->
    <div class="textBox"><!--Text Box-->
        <p class="gameDetails">Game Details Here</p>
    </div>
    <div class="audioBar">
        <!--Sound-->
        
        <audio src="../assets/xy-trainer.mp3" autoplay></audio>
    </div>
    
</div>

</body>
</html>
